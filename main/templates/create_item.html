{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    body {
        background-image: url("{% static 'fontaine_tower.jpg' %}");
        background-size: cover; /* Adjust to your preference */
        background-repeat: no-repeat;
        background-attachment: fixed; /* Keeps the background fixed while scrolling */
    }

    .create-item-container {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .create-item {
        background-color: rgba(255, 255, 255, 0.8);
        background-size: cover;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 100%;
        height: 100vh;
    }
</style>

<div class="create-item-container">
    <div class="create-item">
        <h1 style="text-align: center;">Add New Item</h1>

        <form method="POST">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
                <tr>
                </tr>
            </table>
            <br>
            <div class="centered-container">
                <input id="blue-button" type="submit" value="Add Item" style="width:15%;" />
            </div>
        </form>
        <br>
        <a href="{% url 'main:show_main' %}">
            <button id="blue-button" style="width: 10%; margin: 0 auto;">
            Back
            </button>
        </a>
    </div>
</div>
{% endblock %}
