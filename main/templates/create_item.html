{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    body {
        background-image: url("{% static 'fontaine_tower.jpg' %}");
        background-size: cover; /* Adjust to your preference */
        background-repeat: no-repeat;
        background-attachment: fixed; /* Keeps the background fixed while scrolling */
    }

    .create-item-container {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .create-item {
        background-color: rgba(255, 255, 255, 0.8);
        background-size: auto;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        justify-content: center;
    }
</style>

<center>
<div class="create-item-container">
    <div class="create-item">
        <h2 style="text-align: center; margin-top: 20px;">Add New Item</h2>
        <br>

        <form method="POST">
            {% csrf_token %}
            <table style="border: 1px solid black;">
                {{ form.as_table }}
                <tr>
                </tr>
            </table>
            <br>
            <div class="centered-container">
                <input class="button blue-button" type="submit" value="Add Item" style="width:15%;" />
            </div>
        </form>
        <br>
        <a href="{% url 'main:show_main' %}">
            <button class="button blue-button" style="width: 10%; margin: 0 auto;">
            Back
            </button>
        </a>
        <br>
    </div>
</div>
</center>
{% endblock %}
