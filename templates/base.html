{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <style>
            @font-face {
              font-family: 'GenshinFont';
              src: url("{% static 'zh-cn.ttf' %}") format('truetype');
            }
    
            *{
              font-family: 'GenshinFont';
            }
    
            h1, h3 {
                text-align: center;
            }
    
            table, th, td {
                border:1px solid black;
            }
    
            td {
              font-size: 13px;
            }
        </style>
        {% block meta %}
        {% endblock meta %}
    </head>

    <body>
        {% block content %}
        {% endblock content %}
    </body>
</html>
